services:
  app:
    build: .
    runtime: nvidia  # Enable NVIDIA runtime
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - DEBUG=true
      - LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          memory: 12G
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8000:8000"  # FastAPI
      - "9090:9090"  # Metrics
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
      - ./src/static:/app/src/static
      - ~/.cache/huggingface:/root/.cache/huggingface  # Cache HF models
    env_file:
      - .env
    networks:
      - code-review-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - code-review-network
    depends_on:
      - app

networks:
  code-review-network:
    driver: bridge

volumes:
  prometheus_data:
